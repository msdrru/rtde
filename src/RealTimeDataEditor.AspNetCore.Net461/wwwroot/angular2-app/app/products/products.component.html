<div>Products</div>
<div class="tdiv">
    <span id="webSocketStatusSpan"></span>
    <table id="ProdTable" class="itable">
        <tr id="ProdTableHd">
            <th>Product Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>
                {{product.id}}
            </td>
            <td>
                {{product.name}}
            </td>
            <td>
                {{product.description}}
            </td>
        </tr>
    </table>
</div>
